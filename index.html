<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: url('background.jpg');
            background-size: contain;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 182, 193, 0.5);
            /* Super transparent pink background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #FF69B4;
            /* Pink text color */
            font-size: 32px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #FF69B4;
            /* Pink text color */
        }
        select, input[type="text"], input[type="radio"], input[type="checkbox"], input[type="email"], input[type="tel"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #FF69B4;
            /* Pink border */
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-label {
            display: inline-block;
            margin-right: 20px;
            font-size: 16px;
            color: #FF69B4;
            /* Pink text color */
        }
        input[type="submit"] {
            background: #FF69B4;
            /* Pink submit button background */
            color: #FFF;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background: #FF1493;
            /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <font size="5">
            <h1><center>Mental Health Survey</center></h1>
            <hr>
            <p>
                Thank you for participating in this survey. Your responses will help us better understand mental health issues and contribute to the overall well-being of individuals. Your information will be kept confidential.
            </p>
            <hr>
        </font>
        <form id="survey-form" method="post" action="https://script.google.com/macros/s/AKfycbwS5yK2taxWCtZqoKxBXSKZuPTmtoWx0FT0hpzHY4cqGZ2u4JHj941Bl-UftSWuP_q49w/exec">
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="q1">1. How are you feeling today?</label><br>
            <select id="q1" name="q1">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="neutral">Neutral</option>
            </select>
            <br>

            <label for="q2">2. Do you have a problem</label><br>
            <input type="text" id="q2" name="q2">
            <br>

            <label for="q3">3. Are you experiencing stress?</label><br>
            <select id="q3" name="q3">
                <option value="none">None</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q4">4. Do you get enough sleep?</label><br>
            <select id="q4" name="q4">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option value="neutral">Neutral</option>
            </select>
            <br>

            <label for="q5">5. How many hours of sleep do you get on average?</label><br>
            <input type="tel" id="q5" name="q5">
            <br>

            <label for="q6">6. Are you aware of your Mental health?</label><br>
            <select id="q6" name="q6">
                <option value="neutral">Neutral</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            <br>

            <label for="q7">7. Do you engage in regular physical activity?</label><br>
            <select id="q7" name="q7">
                <option value="neutral">Neutral</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q8">8. How often do you experience anxiety?</label><br>
            <select id="q8" name="q8">
                <option value="often">Often</option>
                <option value="sometimes">Sometimes</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select>
            <br>

            <label for="q9">9. How well do you sleep at night?</label><br>
            <select id="q9" name="q9">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <br>

            <label for="q10">10. How often do you experience sadness?</label><br>
            <select id="q10" name="q10">
                <option value="often">Often</option>
                <option value="sometimes">Sometimes</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select>
            <br>

            <label for="q11">11. Do you have any close friends or family you can talk to when you're feeling down?</label><br>
            <select id="q11" name="q11">
                <option value="none">None</option>
                <option value="i think">I think so</option>
                <option value="yes">Yes</option>
            </select>
            <br>

            <label for="q12">12. How well do you cope with stress?</label><br>
            <select id="q12" name="q12">
                <option value="very-well">Very Well</option>
                <option value="well">Well</option>
                <option value="not-so-well">Not So Well</option>
                <option value="not-at-all">Not At All</option>
            </select>
            <br>

            <label for="q13">13. Are you currently receiving any mental health treatment or counseling?</label><br>
            <select id="q13" name="q13">
                <option value="prefer-not-to-say">Prefer Not to Say</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            <br>

            <label for="q14">14. How do you rate your overall mental health?</label><br>
            <select id="q14" name="q14">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <br>

            <label for="q15">15. Do you feel overwhelmed by your daily responsibilities?</label><br>
            <select id="q15" name="q15">
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
                <option value="yes">Yes</option>
                <option value="always">Always</option>
            </select>
            <br>

            <label for="q16">16. Do you experience panic attacks?</label><br>
            <select id="q16" name="q16">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q17">17. Do you have a history of depression?</label><br>
            <select id="q17" name="q17">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q18">18. Are you currently receiving professional mental health treatment or counseling?</label><br>
            <select id="q18" name="q18">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q19">19. Do you feel socially isolated?</label><br>
            <select id="q19" name="q19">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>

            <label for="q20">20. Are you satisfied with your overall mental health?</label><br>
            <select id="q20" name="q20">
                <option value="satisfied">Satisfied</option>
                <option value="unsatisfied">Unsatisfied</option>
            </select>
            <br>
            <input type="submit" value="Submit" id="submit-button">
        </form>
    </div>
</body>
</html>
